<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="top">
            <i class="ri-arrow-left-line"></i>
            <i class="ri-menu-line"></i>
        </div>

        <div class="song-card">
            <img id="poster" src="../Spotify/img/1.jpg" alt="1">
            <h1 id="title">On My Way</h1>
            <h4 id="artist">Alan Walker</h4>
        </div>

        <audio id="song" src="../Spotify/audio/1.mp3"></audio>

        <div class="control">
            <div class="slide-bar">
                <input type="range" value="0" id="progress">
                <div>
                    <p id="timeCurrent">00:00</p>
                    <p id="timeEnd">00:00</p>
                </div>
            </div>

            <div class="controller top">
                <i onclick="back()" class="ri-skip-back-fill"></i>
                <i onclick="playPause()" id="controller" class="ri-play-fill"></i>
                <i onclick="next()" class="ri-skip-forward-fill"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
