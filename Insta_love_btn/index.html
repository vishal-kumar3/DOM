<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="profile">
            <div>
                <img src="../nothing/photo.jpg" alt="photo">
                <!-- <p>Vishal Kumar</p> -->
            </div>
            <i class="ri-more-2-line"></i>
        </div>
        <div class="middle">
            <img class="post" src="../nothing/photo.jpg" alt="photo">
            <i class="ri-heart-3-fill popUp"></i>
        </div>
        <div class="stats">
            <i class="ri-heart-line love"></i>
            <i class="ri-heart-3-fill fill-love"></i>
            <i class="ri-chat-1-line comment"></i>
            <i class="ri-share-forward-line share"></i>
        </div>
        <div class="discription">
            <p>20,451 views</p>
            <p>VishalKumar instagram template <span class="hash-tag">#template</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
